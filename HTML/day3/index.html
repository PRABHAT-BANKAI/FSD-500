 <Img/> <Marquee> <Center>
Img Tag Attribute: Src=”.Png/.Jpg/.Gif” Title=”…” Alt=”…” Width=”…” Height=”…”
Marquee Tag Attribute: Direction=”…” Behavior=”…” Scrollamount=”…” -->

<!-- 
<A Href=” ...” Target=” ...” > Href [Hypertext Reference]Bookmark Link,
   Internal Link & External Link<Font> Tag Attribute: Face=”...” Color=”...” Size=”...” -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <img
      src="./Designer.jpeg"
      alt="boy image"
      title="cartoon"
      height="300px"
      width="300px"
    />
    <img
      src="https://as1.ftcdn.net/jpg/05/38/52/50/1000_F_538525022_USfm4rjTpP0nz23zQF1Lk2LM9Qwtn8Gy.jpg"
      alt=""
      height="300px"
    />
    <img
      src="https://media1.tenor.com/m/5fq2ANoCeWsAAAAd/bird-flying.gif"
      alt=""
      height="300px"
    />

    <marquee behavior="slide" direction="" scrollamount="20px">
      hello bird</marquee
    >
    <marquee behavior="alternate" direction="" scrollamount="40px">
      hello bird</marquee
    >
    <center>
      <img
        src="https://media1.tenor.com/m/5fq2ANoCeWsAAAAd/bird-flying.gif"
        alt=""
        height="300px"
      />
    </center>
    <!-- anchor tag -->
    <a href="https://www.google.com/" target="_blank">Google</a>
    <br />
    <a href="https://www.youtube.com/">
      <img src="./youtube-123.png" alt="" />
    </a>

    <a href="./Designer.jpeg"> cartoon image</a>
    <br />
    <font face="arial" color="red" size="55px"> hello </font>
  </body>
</html>
