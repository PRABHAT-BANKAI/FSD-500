Width, Height, Background-Color
Content, Padding, Border, Margin
Box-Sizing -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        height: 400px;
        width: 400px;
        background-color: lightblue;
        padding: 50px;
        border: 25px solid green;
        margin: 25px;
      }
    </style>
  </head>
  <body>
    <h1>Box Model</h1>

    <div class="box">
      <p>BOX</p>
    </div>
  </body>
</html>
